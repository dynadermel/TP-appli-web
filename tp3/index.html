   <body>

    


    <div class="container">

    

        <form>


          <h1>TP AW Formulaire V2</h1>

               <!-- ligne nom -->

          <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nom" placeholder="DERMEL">
            </div>
          </div>

          <!-- ligne prénom -->
          <div class="form-group row">
            <label for="prénom" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="prénom" placeholder="Dyna">
            </div>
          </div>
         
               
           <!-- ligne date  de naissance -->
           <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" placeholder="12/08/1996">
            </div>
          </div>
         

         <!-- ligne d'adresse postale -->

         <div class="form-group row">
          <label for="nom" class="col-sm-2 col-form-label">Adresse</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adresse" placeholder=" 12 rue des roses">
          </div>
        </div>

          <!-- ligne de l'email-->

             
          
          <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="mail" placeholder="d.dermel@gmail.com">
            </div>
          </div>

            
               
                
                  <button type="submit" class="btn btn-primary" id="button">Valider</button>
                  
                

  </form>

  </div>

          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Corps de la modal à modifier après validation du formulaire</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

    </div>
